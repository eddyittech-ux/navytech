    <!-- NAVYTECH quick CSS patch v0.5.3 -->
<style id="nt-quick">
  /* NAVYTECH theme tokens v0.7 */
:root {
  /* DARK (default) */
  --nt-bg:    #0B1220;
  --nt-card:  #121A2A;
  --nt-elev:  #0F1627;
  --nt-soft:  #1C2740;
  --nt-line:  #2C3753;
  --nt-text:  #E7ECF5;
  --nt-muted: #97A4BD;
  --nt-focus: #C7A740;  /* golden brand */
  --nt-danger:#ef4444;
  --nt-green: #22c55e;
}

/* LIGHT THEME OVERRIDES */
:root[data-theme="light"]{
  --nt-bg:    #F7F9FC;
  --nt-card:  #FFFFFF;
  --nt-elev:  #F0F4FA;
  --nt-soft:  #EEF2F8;
  --nt-line:  #D7E0EE;
  --nt-text:  #0B1220;
  --nt-muted: #5C6B86;
  --nt-focus: #C7A740;
}

/* ===== Base ===== */
*{box-sizing:border-box}
body{ background: var(--nt-bg); color: var(--nt-text); }
.hidden-vis{ display:none !important; }

.gs-card{
  background: var(--nt-card);
  border: 1px solid color-mix(in oklab, var(--nt-line) 85%, transparent);
  border-radius: 16px;
  box-shadow: 0 8px 24px rgba(0,0,0,.35);
}

/* Inputs genéricos usados por varias vistas */
.gs-input, select.gs-input, textarea.gs-input, input.gs-input{
  width:100%;
  background: var(--nt-soft);
  color: var(--nt-text);
  border:1px solid var(--nt-line);
  border-radius:12px;
  padding:.6rem .8rem;
  outline:0;
}
.gs-input:focus{ border-color:var(--nt-focus); box-shadow:0 0 0 3px color-mix(in oklab, var(--nt-focus) 28%, transparent); }

/* Botones */
.gs-btn{
  display:inline-flex;align-items:center;gap:.5rem;
  padding:.55rem .8rem;border-radius:12px;border:1px solid var(--nt-line);
  background: var(--nt-elev); color: var(--nt-text);
  transition:.2s; font-weight:600;
}
.gs-btn:hover{ transform: translateY(-1px); border-color: var(--nt-focus); }
.gs-btn[disabled]{ opacity:.5; pointer-events:none; }
.gs-btn.primary{ background: var(--nt-focus); color:#111; border-color:#b79a35; }
.gs-btn.danger{ background:#281216; color:#f3b4b4; border-color:#5a1f1f; }
.gs-btn.danger:hover{ border-color:#8d2a2a; }

/* Chips/contadores */
.gs-chip{
  display:inline-flex; align-items:center; gap:.4rem;
  padding:.25rem .5rem; border:1px solid var(--nt-line);
  border-radius:999px; background: var(--nt-elev); font-size:.8rem; color:var(--nt-muted);
}

/* Icons */
.icon, .icon-sm{ width:1.1rem; height:1.1rem; stroke:currentColor; }

/* Modal genérico (los dialog existentes) */
dialog{ inset:unset; }
dialog.nt-modal{
  border:none; padding:0; background: transparent; max-width:720px; width:clamp(340px,92vw,720px);
}
dialog.nt-modal::backdrop{ backdrop-filter: blur(6px); background: rgba(5,10,18,.55); }
.nt-panel{
  background: linear-gradient(180deg, var(--nt-card), var(--nt-elev));
  border:1px solid var(--nt-line); border-radius:18px; overflow:hidden;
  box-shadow: 0 20px 60px rgba(0,0,0,.55), 0 0 0 1px rgba(255,255,255,.03) inset;
}
.nt-header{ display:flex; align-items:center; justify-content:space-between; padding:16px 18px; border-bottom:1px solid var(--nt-line); }
.nt-title{ font-size:1.05rem; font-weight:700; letter-spacing:.2px; }
.nt-close{ inline-size:36px; block-size:36px; display:grid; place-items:center; border:1px solid var(--nt-line); border-radius:12px; background:var(--nt-elev); color:var(--nt-muted); }
.nt-close:hover{ color:var(--nt-text); border-color:var(--nt-focus); }
.nt-body{ padding:18px; }
.nt-grid{ display:grid; gap:14px; grid-template-columns: 1fr 1fr; }
.nt-grid .full{ grid-column:1 / -1; }
.nt-footer{ display:flex; gap:.6rem; justify-content:flex-end; padding:16px 18px; border-top:1px solid var(--nt-line); background: linear-gradient(180deg, var(--nt-elev), transparent); }
.nt-primary{ background: var(--nt-focus); border-color:#b79a35; color:#111; }

/* Lista “Luces” */
.light-item{ border:1px solid var(--nt-line); border-radius:16px; padding:14px; background:var(--nt-card); }
.light-item .meta{ color:var(--nt-muted); font-size:.86rem; }
.icon-btn{ inline-size:36px; block-size:36px; display:grid; place-items:center; border:1px solid var(--nt-line); background:var(--nt-elev); border-radius:12px; color:var(--nt-muted); }
.icon-btn:hover{ color:var(--nt-text); border-color:var(--nt-focus); }

/* Dots */
.dot{ inline-size:.6rem; block-size:.6rem; border-radius:999px; display:inline-block; }
.dot.red{ background:#ef4444 } .dot.amber{ background:#f59e0b } .dot.green{ background:#22c55e } .dot.blue{ background:#60a5fa }

/* Flatpickr por encima del dialog */
.flatpickr-calendar{ z-index: 99999 !important; }

</style>


</head>
<body class="h-full">

  <!-- Nav -->
  <header class="w-full" style="border-bottom:1px solid var(--nt-line);">

    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <nav id="mainNav" class="flex items-center gap-6">
        <a href="#/resumen" class="nav-link">Resumen</a>
        <a href="#/acuerdos" class="nav-link">Acuerdos</a>
        <a href="#/metas" class="nav-link">Metas</a>
        <a href="#/luces" class="nav-link">Luces</a>
        <a href="#/juegos" class="nav-link">Juegos</a>
        <a href="#/ajustes" class="nav-link">Ajustes</a>
      </nav>
      <div class="flex items-center gap-2">
        <!-- theme -->
        <button id="themeToggle" class="gs-btn" title="Tema">
          <svg id="themeIcon" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"></svg>
        </button>
        <!-- user (tooltip email) -->
        <div class="relative group">
          <button class="gs-btn" title="Usuario">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <circle cx="12" cy="7" r="3"></circle><path d="M5 21c2-4 12-4 14 0"></path>
            </svg>
          </button>
          <div id="userTooltip" class="absolute right-0 mt-2 px-2 py-1 text-xs rounded bg-black/70 hidden-vis group-hover:block"></div>
        </div>
        <!-- salir -->
        <button id="logoutBtn" class="gs-btn" title="Salir">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <path d="M16 17l5-5-5-5"></path><path d="M21 12H9"></path>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- Login -->
  <section id="authCard" class="max-w-xl mx-auto mt-14 p-6 gs-card">
    <h2 class="text-lg font-semibold mb-4">Iniciar sesión</h2>
    <form id="loginForm" class="grid gap-3">
      <input id="emailInput" type="email" placeholder="Email" value="eddytcamayo@gmail.com" />
      <input id="passwordInput" type="password" placeholder="Password" />
      <button id="loginBtn" class="gs-btn w-min">Entrar</button>
      <p class="text-xs opacity-70">Solo usuarios permitidos (Eddy y Dani).</p>
    </form>
  </section>

  <!-- App views -->
  <main id="appViews" class="hidden-vis">
    <div class="max-w-6xl mx-auto px-4 pt-6 pb-20 grid gap-6">
      <!-- RESUMEN -->
      <section id="view-resumen" class="gs-card p-4">
        <div class="flex items-center justify-between mb-2">
          <h2 class="text-lg font-semibold">Resumen</h2>
          <span class="text-xs opacity-70">v0.5</span>
        </div>
        <div id="resumeStats" class="text-sm opacity-70">Cargando…</div>
      </section>

      <!-- ACUERDOS -->
      <section id="view-acuerdos" class="gs-card p-4 hidden-vis">
        <div class="flex items-center justify-between">
          <h2 class="text-lg font-semibold">Acuerdos</h2>
          <button id="addAgreementBtn" class="gs-btn" title="Agregar">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M12 5v14M5 12h14"></path></svg>
          </button>
        </div>
        <div id="agreementsList" class="mt-3"></div>
      </section>

      <!-- METAS -->
      <section id="view-metas" class="gs-card p-4 hidden-vis">
        <div class="flex items-center justify-between">
          <h2 class="text-lg font-semibold">Metas</h2>
          <button id="addGoalBtn" class="gs-btn" title="Agregar">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M12 5v14M5 12h14"></path></svg>
          </button>
        </div>
        <div class="flex gap-2 mt-3">
          <select id="goalsFilterWho">
            <option value="">Todos</option>
            <option value="Eddy">Eddy</option>
            <option value="Dani">Dani</option>
            <option value="Ambos">Ambos</option>
          </select>
          <select id="goalsFilterDone">
            <option value="">Todas</option>
            <option value="false">Por cumplir</option>
            <option value="true">Cumplidas</option>
          </select>
        </div>
        <div id="goalsList" class="mt-3"></div>
      </section>

      <!-- LUCES -->
<section id="view-luces" class="hidden-vis">
  <div class="gs-card p-4">
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-xl font-semibold">Luces</h2>
      <div class="flex items-center gap-2">
        <!-- Rango: Semana/Mes -->
        <select id="lightsRangeType" class="gs-input w-[110px]">
          <option>Semana</option>
          <option>Mes</option>
        </select>

        <!-- Fecha ancla -->
        <input id="lightsRangeStart" class="gs-input w-[160px]" placeholder="dd/mm/aaaa" />

        <!-- Filtro: Quién -->
        <select id="lightsWho" class="gs-input w-[110px]">
          <option>Todos</option>
          <option>Eddy</option>
          <option>Dani</option>
        </select>

        <!-- FAB + -->
        <button id="addLightBtn" class="gs-btn rounded-full w-9 h-9 flex items-center justify-center" title="Agregar">
          <svg class="icon-sm" viewBox="0 0 24 24" fill="none">
            <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Stats -->
    <div id="lightsStats" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3 mb-4"></div>

    <!-- Lista -->
    <div id="lightsList" class="flex flex-col gap-3"></div>
  </div>

  <!-- ÚNICO MODAL (dialog) -->
  <dialog id="lightModal" class="nt-modal">
    <form id="lightForm" method="dialog" class="nt-panel">
      <div class="nt-header">
        <div id="lightModalTitle" class="nt-title">Nueva entrada</div>
        <button type="button" class="nt-close" id="closeLightModal" aria-label="Cerrar">✕</button>
      </div>

      <div class="nt-body">
        <input type="hidden" id="lightId" />
        <div class="nt-grid">
          <div>
            <label for="lightDate">Fecha</label>
            <input id="lightDate" type="text" />
          </div>

          <div>
            <label for="lightColor">Color</label>
            <select id="lightColor">
              <option>Verde</option>
              <option>Ámbar</option>
              <option>Rojo</option>
              <option>Azul</option>
            </select>
          </div>

          <div>
            <label for="lightWho">Quién</label>
            <select id="lightWho">
              <option>Eddy</option>
              <option>Dani</option>
            </select>
          </div>

          <div>
            <label for="lightEmotion">Sensación</label>
            <!-- Se llena dinámicamente desde light_emotions -->
            <select id="lightEmotion"></select>
          </div>

          <div class="full">
            <label for="lightAction">Acción</label>
            <input id="lightAction" type="text" placeholder="Describe lo que pasó" />
          </div>

          <div class="full">
            <label for="lightNotes">Notas</label>
            <textarea id="lightNotes" rows="4"></textarea>
          </div>
        </div>
      </div>

      <div class="nt-footer">
        <button type="button" class="gs-btn nt-danger" id="deleteLightBtn" title="Borrar">
          <svg class="icon-sm" viewBox="0 0 24 24" fill="none">
            <path d="M6 7h12M10 11v6M14 11v6M9 7l1-2h4l1 2M7 7l1 12h8l1-12" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
          </svg>
          Borrar
        </button>
        <button type="submit" class="gs-btn nt-primary">Guardar</button>
      </div>
    </form>
  </dialog>
</section>


      <!-- ===== Vista: Juegos ===== -->
<section id="view-juegos" class="hidden-vis">
  <div class="gs-card p-4">
    <div class="flex flex-col gap-3">

      <!-- Header: stats + filtros + botón + -->
      <div class="flex flex-col gap-3 lg:flex-row lg:items-center lg:justify-between">
        <!-- Stats -->
        <div class="grid grid-cols-2 gap-3 sm:grid-cols-3">
          <div class="gs-card p-3 flex items-center justify-between">
            <div class="flex items-center gap-2">
              <!-- Dani activo (azul oscuro) -->
              <span class="inline-block w-2.5 h-2.5 rounded-full" style="background:#163054"></span>
              <span>Dani → Eddy</span>
            </div>
            <div id="statDaniActive" class="text-2xl font-semibold">0</div>
          </div>
          <div class="gs-card p-3 flex items-center justify-between">
            <div class="flex items-center gap-2">
              <!-- Eddy activo (índigo oscuro) -->
              <span class="inline-block w-2.5 h-2.5 rounded-full" style="background:#3F3D8F"></span>
              <span>Eddy → Dani</span>
            </div>
            <div id="statEddyActive" class="text-2xl font-semibold">0</div>
          </div>
          <div class="gs-card p-3 flex items-center justify-between">
            <div class="flex items-center gap-2">
              <span class="inline-block w-2.5 h-2.5 rounded-full" style="background:#C7A740"></span>
              <span>Total</span>
            </div>
            <div id="statTotalGames" class="text-2xl font-semibold">0</div>
          </div>
        </div>

        <!-- Filtros por fecha + botón agregar -->
        <div class="flex items-center gap-2">
          <input id="gamesFrom" type="date" class="gs-input w-40" />
          <span class="text-sm opacity-60">→</span>
          <input id="gamesTo" type="date" class="gs-input w-40" />
          <button id="btnAddGame" class="gs-btn ml-2" title="Agregar">
            <svg class="icon-sm" viewBox="0 0 24 24" fill="none">
              <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Lista -->
      <div id="gamesList" class="mt-1 space-y-3"></div>
    </div>
  </div>

  <!-- Modal -->
  <dialog id="gameModal" class="gs-modal">
    <form id="gameForm" class="gs-modal-card">
      <div class="flex items-center justify-between mb-3">
        <div id="gameModalTitle" class="text-lg font-semibold">Nuevo juego</div>
        <button type="button" id="closeGameModal" class="gs-icon-btn" title="Cerrar">
          <svg class="icon-sm" viewBox="0 0 24 24" fill="none"><path d="M6 6l12 12M18 6L6 18" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/></svg>
        </button>
      </div>

      <input type="hidden" id="gameId"/>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
        <div>
          <label class="gs-label">Fecha</label>
          <input id="gameDate" type="date" class="gs-input" required>
        </div>

        <div>
          <label class="gs-label">Tipo</label>
          <select id="gameKind" class="gs-input">
            <option value="juego">Juego</option>
            <option value="mini-juego">Mini-juego</option>
          </select>
        </div>

        <div>
          <label class="gs-label">Promotor</label>
          <select id="gamePromoter" class="gs-input">
            <option>Ambos</option>
            <option>Eddy</option>
            <option>Dani</option>
          </select>
        </div>

        <div>
          <label class="gs-label">Rol</label>
          <select id="gameRole" class="gs-input">
            <option>Ambos versátiles</option>
            <option>Eddy→Dani</option>
            <option>Dani→Eddy</option>
          </select>
        </div>

        <div>
          <label class="gs-label">Condón</label>
          <select id="gameCondom" class="gs-input">
            <option value="true">Sí</option>
            <option value="false">No</option>
          </select>
        </div>

        <div>
          <label class="gs-label">Juguetes</label>
          <select id="gameToys" class="gs-input">
            <option value="false">No</option>
            <option value="true">Sí</option>
          </select>
        </div>

        <div>
          <label class="gs-label">Juguetes con</label>
          <select id="gameToysWith" class="gs-input" disabled>
            <option value="">—</option>
            <option value="Eddy">Eddy</option>
            <option value="Dani">Dani</option>
            <option value="Ambos">Ambos</option>
          </select>
        </div>

        <div>
          <label class="gs-label">Lechita adentro</label>
          <select id="gameCream" class="gs-input">
            <option>Ninguno</option>
            <option>Eddy→Dani</option>
            <option>Dani→Eddy</option>
          </select>
        </div>

        <div>
          <label class="gs-label">Lugar</label>
          <input id="gameLocation" class="gs-input" list="locList" placeholder="Cuarto, Sala, Auto…">
          <datalist id="locList"></datalist>
        </div>

        <div>
          <label class="gs-label">Satisfacción (1–10)</label>
          <input id="gameSatisfaction" class="gs-input" type="number" min="1" max="10" step="1" value="7" required>
        </div>

        <div class="md:col-span-2">
          <label class="gs-label">Prácticas</label>
          <div id="practicesChecklist" class="grid grid-cols-1 md:grid-cols-2 gap-2"></div>
        </div>

        <div class="md:col-span-2">
          <label class="gs-label">Notas</label>
          <textarea id="gameNotes" class="gs-input" rows="3"></textarea>
        </div>
      </div>

      <div class="flex items-center justify-end gap-2 mt-4">
        <button type="button" id="deleteGameBtn" class="gs-btn danger hidden-vis">
          <svg class="icon-sm" viewBox="0 0 24 24" fill="none"><path d="M6 7h12M10 11v6M14 11v6M9 7l1-2h4l1 2M7 7l1 12h8l1-12" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/></svg>
        </button>
        <button class="gs-btn primary" type="submit">Guardar</button>
      </div>
    </form>
  </dialog>
</section>


      <!-- AJUSTES -->
      <section id="view-ajustes" class="grid gap-6 hidden-vis">
        <div class="gs-card p-4">
          <div class="flex items-center justify-between">
            <h2 class="text-lg font-semibold">Ajustes · Contactos</h2>
            <div class="flex items-center gap-2">
              <select id="filterStatus"><option value="">Todos</option><option>Bloqueado</option><option>Silenciado</option><option>Archivado</option><option>Eliminado</option><option>Inaccesible</option><option>Conservado</option></select>
              <button id="addContactFab" class="gs-btn" title="Agregar">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M12 5v14M5 12h14"></path></svg>
              </button>
            </div>
          </div>
          <div id="contactsList" class="mt-3"></div>
        </div>

        <div class="gs-card p-4">
          <div class="flex items-center justify-between">
            <h2 class="text-lg font-semibold">Ajustes · Prácticas</h2>
            <button id="addPracticeBtn" class="gs-btn" title="Agregar">
              <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M12 5v14M5 12h14"></path></svg>
            </button>
          </div>
          <div id="practicesList" class="mt-3"></div>
        </div>
      </section>
    </div>
  </main>
