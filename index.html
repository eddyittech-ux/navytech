<!doctype html>
<html lang="es" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NavyTech</title>

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Estilos propios (ruta relativa para GH Pages) -->
  <link rel="stylesheet" href="./styles.css?v=0.5.0" />

  <!-- Fallback crítico si styles.css no carga (evita mezcla login/app) -->
  <style>
    .hidden-vis{display:none!important;}
    .gs-card{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);
             border-radius:16px;padding:1rem;backdrop-filter:blur(8px)}
    .gs-btn{display:inline-flex;align-items:center;gap:.5rem;padding:.5rem .75rem;
            border:1px solid rgba(255,255,255,.18);border-radius:12px}
    .gs-chip{display:inline-flex;align-items:center;border:1px solid currentColor;
             padding:.1rem .4rem;border-radius:999px;font-size:.75rem}
    .icon-sm{width:18px;height:18px}
    html.dark{color-scheme:dark}
    body{min-height:100vh;background:radial-gradient(1400px 500px at 20% -10%,rgba(61,86,148,.18),transparent),
                        radial-gradient(1000px 500px at 100% 0,rgba(87,60,160,.16),transparent),
                        #0f172a;}
  </style>

  <!-- Flatpickr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Favicon (SVG inline, evita 404) -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 16 16%22><circle cx=%228%22 cy=%228%22 r=%228%22 fill=%22%233F3D8F%22/></svg>">
</head>
<body class="text-slate-100">
  <!-- NAV -->
  <header class="sticky top-0 z-20 bg-black/20 backdrop-blur border-b border-white/10">
    <div class="max-w-6xl mx-auto px-4 h-14 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-7 h-7 rounded-xl" style="background:linear-gradient(135deg,#3F3D8F,#334155)"></div>
        <a href="#/resumen" class="text-lg font-semibold"><span style="color:#163054">Navy</span><span style="color:#3F3D8F">Tech</span></a>
      </div>
      <nav id="mainNav" class="flex items-center gap-3">
        <a href="#/resumen" class="nav-link px-3 py-1 rounded-lg hover:bg-white/10">Resumen</a>
        <a href="#/acuerdos" class="nav-link px-3 py-1 rounded-lg hover:bg-white/10">Acuerdos</a>
        <a href="#/metas" class="nav-link px-3 py-1 rounded-lg hover:bg-white/10">Metas</a>
        <a href="#/luces" class="nav-link px-3 py-1 rounded-lg hover:bg-white/10">Luces</a>
        <a href="#/juegos" class="nav-link px-3 py-1 rounded-lg hover:bg-white/10">Juegos</a>
        <a href="#/ajustes" class="nav-link px-3 py-1 rounded-lg hover:bg-white/10">Ajustes</a>
      </nav>
      <div id="authActions" class="flex items-center gap-2">
        <button id="themeToggle" class="w-9 h-9 rounded-xl border border-white/15 flex items-center justify-center hover:bg-white/10">
          <svg id="themeIcon" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor"></svg>
        </button>
        <div class="w-9 h-9 rounded-xl border border-white/15 flex items-center justify-center" title="" id="userTooltip"> </div>
        <button id="logoutBtn" class="w-9 h-9 rounded-xl border border-white/15 flex items-center justify-center hover:bg-white/10" title="Salir">
          <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M10 17l5-5-5-5"/><path d="M15 12H3"/></svg>
        </button>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-6">
    <!-- LOGIN visible por defecto -->
    <section id="authCard" class="max-w-xl mx-auto">
      <div class="gs-card p-6">
        <h2 class="text-xl font-semibold mb-4">Iniciar sesión</h2>
        <form id="loginForm" class="grid gap-3">
          <div>
            <label class="text-sm opacity-70">Email</label>
            <input id="emailInput" type="email" class="w-full mt-1 rounded-lg px-3 py-2 bg-white/10 border border-white/15" value="eddytcamayo@gmail.com" />
          </div>
          <div>
            <label class="text-sm opacity-70">Password</label>
            <input id="passwordInput" type="password" class="w-full mt-1 rounded-lg px-3 py-2 bg-white/10 border border-white/15" />
          </div>
          <button id="loginBtn" class="gs-btn bg-[#C7A740]/20 hover:bg-[#C7A740]/30 justify-center">Entrar</button>
          <p class="text-xs opacity-70">Solo usuarios permitidos (Eddy y Dani).</p>
        </form>
      </div>
    </section>

    <!-- APP oculto por defecto -->
    <section id="appViews" class="hidden-vis">
      <!-- Resumen -->
      <section id="view-resumen" class="gs-card p-4">
        <div class="flex items-center justify-between">
          <h3 class="text-lg font-semibold">Resumen</h3>
          <div class="text-xs opacity-70">v0.4</div>
        </div>
        <div id="resumeStats" class="mt-3"></div>
      </section>

      <!-- Luces -->
      <section id="view-luces" class="gs-card p-4 mt-6">
        <div class="flex items-center gap-2 justify-between">
          <h3 class="text-lg font-semibold">Luces</h3>
          <div class="flex items-center gap-2">
            <select id="lightsRangeType" class="rounded-lg bg-white/10 border border-white/15 px-2 py-1">
              <option value="week">Semana</option>
              <option value="month">Mes</option>
            </select>
            <input id="lightsRangeStart" class="rounded-lg bg-white/10 border border-white/15 px-2 py-1" placeholder="yyyy-mm-dd"/>
            <button id="addLightBtn" class="w-9 h-9 rounded-xl border border-white/15 flex items-center justify-center hover:bg-white/10" title="Agregar">+</button>
          </div>
        </div>
        <div id="lightsStats" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-3 my-4"></div>
        <div id="lightsList" class="grid gap-3"></div>
      </section>

      <!-- Juegos -->
      <section id="view-juegos" class="gs-card p-4 mt-6">
        <div class="flex items-center justify-between">
          <h3 class="text-lg font-semibold">Juegos</h3>
          <button id="addGameBtn" class="w-9 h-9 rounded-xl border border-white/15 flex items-center justify-center hover:bg-white/10" title="Agregar">+</button>
        </div>
        <div id="gamesList" class="grid gap-3 mt-3"></div>
      </section>

      <!-- Ajustes (Contactos / Categorías / Prácticas) -->
      <section id="view-ajustes" class="mt-6 grid gap-6">
        <div class="gs-card p-4">
          <div class="flex items-center justify-between">
            <h3 class="font-semibold">Ajustes · Contactos</h3>
            <div class="flex items-center gap-2">
              <select id="filterStatus" class="rounded-lg bg-white/10 border border-white/15 px-2 py-1">
                <option value="">Todos</option>
                <option value="Bloqueado">Bloqueados</option>
                <option value="Archivado">Archivados</option>
              </select>
              <button id="addContactFab" class="w-9 h-9 rounded-xl border border-white/15 flex items-center justify-center hover:bg-white/10" title="Agregar">+</button>
            </div>
          </div>
          <div id="contactsList" class="grid gap-3 mt-3"></div>
        </div>

        <div class="gs-card p-4">
          <div class="flex items-center justify-between">
            <h3 class="font-semibold">Ajustes · Categorías de Acuerdos</h3>
            <button id="addAgreementCatBtn" class="w-9 h-9 rounded-xl border border-white/15 flex items-center justify-center hover:bg-white/10" title="Categoría">+</button>
          </div>
          <div id="agreCatsList" class="grid gap-2 mt-3"></div>
        </div>

        <div class="gs-card p-4">
          <div class="flex items-center justify-between">
            <h3 class="font-semibold">Ajustes · Prácticas</h3>
            <button id="addPracticeBtn" class="w-9 h-9 rounded-xl border border-white/15 flex items-center justify-center hover:bg-white/10" title="Práctica">+</button>
          </div>
          <div id="practicesList" class="grid gap-2 mt-3"></div>
        </div>
      </section>
    </section>
  </main>

  <!-- MODAL: Light -->
  <dialog id="lightModal" class="rounded-2xl bg-slate-900/95 text-slate-100 p-0 border border-white/10 w-[680px] max-w-[92vw]">
    <form id="lightForm" class="p-5">
      <div class="flex items-center justify-between mb-3">
        <h4 id="lightModalTitle" class="text-lg font-semibold">Nueva entrada</h4>
        <button type="button" id="closeLightModal" class="w-8 h-8 rounded-lg hover:bg-white/10">✕</button>
      </div>
      <input type="hidden" id="lightId" />
      <div class="grid md:grid-cols-2 gap-3">
        <div>
          <label class="text-sm opacity-70">Fecha</label>
          <input id="lightDate" class="w-full mt-1 rounded-lg bg-white/10 border border-white/15 px-2 py-2" placeholder="yyyy-mm-dd"/>
        </div>
        <div>
          <label class="text-sm opacity-70">Color</label>
          <select id="lightColor" class="w-full mt-1 rounded-lg bg-white/10 border border-white/15 px-2 py-2">
            <option>Rojo</option><option>Ámbar</option><option>Verde</option><option>Azul</option>
          </select>
        </div>
        <div>
          <label class="text-sm opacity-70">Quién</label>
          <select id="lightWho" class="w-full mt-1 rounded-lg bg-white/10 border border-white/15 px-2 py-2"><option>Eddy</option><option>Dani</option></select>
        </div>
        <div>
          <label class="text-sm opacity-70">Sensación</label>
          <select id="lightEmotion" class="w-full mt-1 rounded-lg bg-white/10 border border-white/15 px-2 py-2">
            <option value="feliz">feliz</option><option value="muy_feliz">muy_feliz</option><option value="emocionado">emocionado</option><option value="agradecido">agradecido</option><option value="confiado">confiado</option><option value="aliviado">aliviado</option><option value="meh">meh</option><option value="cansado">cansado</option><option value="nervioso">nervioso</option><option value="triste">triste</option><option value="muy_triste">muy_triste</option><option value="frustrado">frustrado</option><option value="estresado">estresado</option><option value="ansioso">ansioso</option><option value="furioso">furioso</option>
          </select>
        </div>
        <div class="md:col-span-2">
          <label class="text-sm opacity-70">Acción</label>
          <input id="lightAction" class="w-full mt-1 rounded-lg bg-white/10 border border-white/15 px-2 py-2"/>
        </div>
        <div class="md:col-span-2">
          <label class="text-sm opacity-70">Notas</label>
          <textarea id="lightNotes" class="w-full mt-1 rounded-lg bg-white/10 border border-white/15 px-2 py-2" rows="3"></textarea>
        </div>
      </div>
      <div class="flex items-center justify-end gap-2 mt-4">
        <button type="button" id="deleteLightBtn" class="gs-btn">Borrar</button>
        <button class="gs-btn bg-[#C7A740]/20 hover:bg-[#C7A740]/30">Guardar</button>
      </div>
    </form>
  </dialog>

  <!-- MODAL: Game -->
  <dialog id="gameModal" class="rounded-2xl bg-slate-900/95 text-slate-100 p-0 border border-white/10 w-[720px] max-w-[92vw]">
    <form id="gameForm" class="p-5">
      <div class="flex items-center justify-between mb-3">
        <h4 id="gameModalTitle" class="text-lg font-semibold">Nuevo juego</h4>
        <button type="button" id="closeGameModal" class="w-8 h-8 rounded-lg hover:bg-white/10">✕</button>
      </div>
      <input type="hidden" id="gameId" />
      <div class="grid md:grid-cols-2 gap-3">
        <div>
          <label class="text-sm opacity-70">Fecha</label>
          <input id="gameDate" class="w-full mt-1 rounded-lg bg-white/10 border border-white/15 px-2 py-2" placeholder="yyyy-mm-dd"/>
        </div>
        <div>
          <label class="text-sm opacity-70">Tipo</label>
          <select id="gameKind" class="w-full mt-1 rounded-lg bg-white/10 border border-white/15 px-2 py-2">
            <option value="juego">juego</option>
            <option value="mini">mini-juego</option>
          </select>
        </div>
        <div>
          <label class="text-sm opacity-70">Promotor</label>
          <select id="gamePromoter" class="w-full mt-1 rounded-lg bg-white/10 border border-white/15 px-2 py-2">
            <option>Ambos</option><option>Eddy</option><option>Dani</option>
          </select>
        </div>
        <div>
          <label class="text-sm opacity-70">Condón</label>
          <select id="gameCondom" class="w-full mt-1 rounded-lg bg-white/10 border border-white/15 px-2 py-2">
            <option value="true">Sí</option><option value="false">No</option>
          </select>
        </div>
        <div>
          <label class="text-sm opacity-70">Rol</label>
          <select id="gameRole" class="w-full mt-1 rounded-lg bg-white/10 border border-white/15 px-2 py-2">
            <option>Ambos versátiles</option><option>Eddy→Dani</option><option>Dani→Eddy</option>
          </select>
        </div>
        <div>
          <label class="text-sm opacity-70">Juguetes</label>
          <select id="gameToys" class="w-full mt-1 rounded-lg bg-white/10 border border-white/15 px-2 py-2">
            <option value="false">No</option><option value="true">Sí</option>
          </select>
        </div>
        <div>
          <label class="text-sm opacity-70">Juguetes con</label>
          <input id="gameToysWith" class="w-full mt-1 rounded-lg bg-white/10 border border-white/15 px-2 py-2" placeholder="Eddy / Dani / Ambos" />
        </div>
        <div>
          <label class="text-sm opacity-70">Lechita</label>
          <select id="gameCream" class="w-full mt-1 rounded-lg bg-white/10 border border-white/15 px-2 py-2">
            <option>Ninguno</option><option>Eddy→Dani</option><option>Dani→Eddy</option>
          </select>
        </div>
        <div>
          <label class="text-sm opacity-70">Lugar</label>
          <input list="locList" id="gameLocation" class="w-full mt-1 rounded-lg bg-white/10 border border-white/15 px-2 py-2" />
          <datalist id="locList"></datalist>
        </div>
        <div>
          <label class="text-sm opacity-70">Satisfacción</label>
          <input type="range" id="gameSatisfaction" min="1" max="10" value="7" class="w-full" />
        </div>
        <div class="flex items-center justify-center" id="satisfactionGauge"></div>
        <div class="md:col-span-2">
          <label class="text-sm opacity-70">Prácticas</label>
          <div id="practicesChecklist" class="grid sm:grid-cols-2 gap-2 mt-1"></div>
        </div>
        <div class="md:col-span-2">
          <label class="text-sm opacity-70">Notas</label>
          <textarea id="gameNotes" rows="3" class="w-full mt-1 rounded-lg bg-white/10 border border-white/15 px-2 py-2"></textarea>
        </div>
      </div>
      <div class="flex items-center justify-end gap-2 mt-4">
        <button type="button" id="deleteGameBtn" class="gs-btn">Borrar</button>
        <button class="gs-btn bg-[#C7A740]/20 hover:bg-[#C7A740]/30">Guardar</button>
      </div>
    </form>
  </dialog>

  <!-- TOAST host -->
  <div id="toastHost" class="fixed bottom-4 left-4 right-4 md:left-6 md:right-auto space-y-2 z-30"></div>

  <!-- App core + UI -->
  <script src="./app.js?v=0.5.0"></script>
  <script src="./ui.js?v=0.5.0"></script>
</body>
</html>
