<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NavyTech</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Flatpickr (calendarios) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/airbnb.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <style>
    /* Glass Studio con buen contraste en Light */
    :root{
      --bg-grad-1:#eef2f8; --bg-grad-2:#e3e9f3;
      --card-bg: rgba(255,255,255,0.75);
      --border:  rgba(15,23,42,0.10);
      --input-bg:rgba(255,255,255,0.96);
      --text:#0f172a;
    }
    .dark:root,.dark{
      --bg-grad-1:#0f172a; --bg-grad-2:#0b1220;
      --card-bg: rgba(255,255,255,0.06);
      --border:  rgba(255,255,255,0.12);
      --input-bg:rgba(255,255,255,0.10);
      --text:#e2e8f0;
    }
    body{
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 10% -10%, var(--bg-grad-2), transparent),
        radial-gradient(1000px 600px at 90% 10%, var(--bg-grad-2), transparent),
        linear-gradient(180deg, var(--bg-grad-1), var(--bg-grad-2));
    }
    .gs-card{ border-radius: 16px; box-shadow: 0 8px 32px rgba(2,6,23,.15);
      -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px);
      border: 1px solid var(--border); background: var(--card-bg); }
    .gs-btn{ border-radius: 12px; padding: 8px; width:36px; height:36px; display:inline-flex; align-items:center; justify-content:center;
      box-shadow: 0 4px 16px rgba(0,0,0,.18); border: 1px solid var(--border);
      background: rgba(255,255,255,.40); }
    .dark .gs-btn{ background: rgba(255,255,255,.10); }
    .gs-input{ width: 100%; border-radius: 12px; border: 1px solid var(--border);
      background: var(--input-bg); padding: 10px 12px; outline: none; }
    .gs-input:focus{ box-shadow: 0 0 0 2px #C7A740AA; }
    .gs-label{ font-size: .875rem; opacity:.9; display:block; margin-bottom:4px; }
    .gs-chip{ font-size:.75rem; padding:4px 8px; border-radius:999px; border:1px solid var(--border); background: rgba(255,255,255,.10); }
    .gs-icon{ width:20px; height:20px; }
    .icon-sm{ width:16px; height:16px; }
    .hidden-vis{ display:none; }
    .nav-link{ color:inherit; }
    .nav-link.active{ background: rgba(255,255,255,.18); border:1px solid var(--border); border-radius: 10px; }
    .tooltip{ position:absolute; right:0; top:110%; background: rgba(0,0,0,.72); color:white;
      font-size:.75rem; padding:6px 8px; border-radius:8px; white-space:nowrap;
      border:1px solid rgba(255,255,255,.2); box-shadow: 0 8px 24px rgba(0,0,0,.25); pointer-events:none; }

    /* Flatpickr: ajuste leve para dark */
    .dark .flatpickr-calendar{ background:#0f172a; color:#e5e7eb; border-color:#1f2937; }
    .dark .flatpickr-day{ color:#e5e7eb; }
    .dark .flatpickr-day.today{ border-color:#C7A740; }
    .dark .flatpickr-day.selected{ background:#C7A740; color:#0f172a; }
  </style>
</head>
<body class="h-full">

  <!-- Header -->
  <header class="sticky top-0 z-40 backdrop-blur bg-white/55 dark:bg-slate-900/40 border-b border-white/40 dark:border-white/10">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center gap-3">
      <div class="flex items-center gap-2 select-none">
        <div class="w-8 h-8 rounded-xl" style="background: linear-gradient(135deg,#163054 0%,#3F3D8F 70%);"></div>
        <h1 class="text-lg font-semibold tracking-tight">
          <span style="color:#163054">Navy</span><span style="color:#3F3D8F">Tech</span>
        </h1>
      </div>

      <nav id="mainNav" class="ml-6 flex gap-1 text-sm hidden-vis">
        <a href="#/resumen"  class="px-3 py-2 nav-link">Resumen</a>
        <a href="#/acuerdos" class="px-3 py-2 nav-link">Acuerdos</a>
        <a href="#/metas"    class="px-3 py-2 nav-link">Metas</a>
        <a href="#/luces"    class="px-3 py-2 nav-link">Luces</a>
        <a href="#/juegos"   class="px-3 py-2 nav-link">Juegos</a>
        <a href="#/ajustes"  class="px-3 py-2 nav-link">Ajustes</a>
      </nav>

      <div id="authActions" class="ml-auto flex items-center gap-2 hidden-vis">
        <button id="themeToggle" class="gs-btn" title="Tema" aria-label="Tema">
  <!-- Sol/Luna dinámicos -->
  <svg id="themeIcon" class="gs-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
    <!-- el UI lo actualiza; esto es inicial -->
    <circle cx="12" cy="12" r="5" stroke-width="1.6"></circle>
  </svg>
</button>
        <div class="relative group">
          <div class="gs-btn" aria-label="Usuario">
            <svg class="gs-icon" viewBox="0 0 24 24" fill="none">
              <path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm0 2c-4 0-7 2-7 4v2h14v-2c0-2-3-4-7-4Z" stroke="currentColor" stroke-width="1.5"/>
            </svg>
          </div>
          <div id="userTooltip" class="tooltip hidden group-hover:block"></div>
        </div>
        <button id="logoutBtn" class="gs-btn" title="Salir" aria-label="Salir">
          <svg class="gs-icon" viewBox="0 0 24 24" fill="none">
            <path d="M9 7V5a2 2 0 0 1 2-2h7v18h-7a2 2 0 0 1-2-2v-2" stroke="currentColor" stroke-width="1.5"/>
            <path d="M7 12h10M7 12l3-3M7 12l3 3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="max-w-6xl mx-auto px-4 py-6">
    <!-- Auth -->
    <section id="authCard" class="gs-card p-6 max-w-md mx-auto mt-10">
      <h2 class="text-xl font-semibold mb-4">Iniciar sesión</h2>
      <form id="loginForm" class="space-y-3">
        <div>
          <label class="gs-label">Email</label>
          <input id="emailInput" type="email" class="gs-input" autocomplete="username" required>
        </div>
        <div>
          <label class="gs-label">Password</label>
          <input id="passwordInput" type="password" class="gs-input" autocomplete="current-password" required>
        </div>
        <button type="submit" id="loginBtn" class="gs-btn" style="background:#C7A740; color:#0f172a; border-color:transparent; width:auto; padding:8px 14px">Entrar</button>
      </form>
      <p class="text-xs opacity-70 mt-2">Solo usuarios permitidos (Eddy y Dani).</p>
    </section>

    <!-- App views -->
    <section id="appViews" class="space-y-6 hidden-vis">
      <!-- Resumen -->
      <div id="view-resumen" class="gs-card p-5 hidden-vis">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-lg font-semibold">Resumen</h2>
          <span class="text-xs opacity-70">v0.4</span>
        </div>
        <div id="resumeStats" class="grid grid-cols-1 sm:grid-cols-4 gap-4"></div>
      </div>

      <!-- Acuerdos -->
      <div id="view-acuerdos" class="gs-card p-5 hidden-vis">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-lg font-semibold">Acuerdos</h2>
          <div class="flex items-center gap-2">
            <select id="agreFilterStatus" class="gs-input !w-auto text-sm">
              <option value="">Todos</option><option>Aprobado</option><option>Pendiente</option><option>Rechazado</option>
            </select>
            <button id="addAgreementBtn" class="gs-btn" title="Agregar">
              <svg class="gs-icon" viewBox="0 0 24 24" fill="none"><path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/></svg>
            </button>
          </div>
        </div>
        <div id="agreementsList" class="grid gap-3"></div>
      </div>

      <!-- Luces -->
      <div id="view-luces" class="gs-card p-5 hidden-vis">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-lg font-semibold">Luces</h2>
          <div class="flex items-center gap-2">
            <select id="lightsRangeType" class="gs-input !w-auto text-sm"><option value="week">Semana</option><option value="month">Mes</option></select>
            <input type="text" id="lightsRangeStart" class="gs-input !w-auto text-sm" placeholder="Selecciona fecha" />
            <button id="addLightBtn" class="gs-btn" title="Agregar">
              <svg class="gs-icon" viewBox="0 0 24 24" fill="none"><path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/></svg>
            </button>
          </div>
        </div>
        <div id="lightsStats" class="grid grid-cols-2 sm:grid-cols-4 gap-3 mb-4"></div>
        <div id="lightsList" class="grid gap-3"></div>
      </div>

      <!-- Juegos -->
      <div id="view-juegos" class="gs-card p-5 hidden-vis">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-lg font-semibold">Juegos</h2>
          <div class="flex items-center gap-2">
            <button id="addGameBtn" class="gs-btn" title="Agregar">
              <svg class="gs-icon" viewBox="0 0 24 24" fill="none"><path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/></svg>
            </button>
          </div>
        </div>
        <div id="gamesList" class="grid gap-3"></div>
      </div>

      <!-- Ajustes -->
      <div id="view-ajustes" class="space-y-6 hidden-vis">
        <div class="gs-card p-5">
          <div class="flex items-center justify-between mb-4">
            <h2 class="text-lg font-semibold">Ajustes · Contactos</h2>
            <div class="flex items-center gap-2">
              <select id="filterStatus" class="gs-input !w-auto text-sm">
                <option value="">Todos</option>
                <option>Bloqueado</option><option>Silenciado</option><option>Archivado</option>
                <option>Eliminado</option><option>Inaccesible</option><option>Conservado</option>
              </select>
              <button id="addContactFab" class="gs-btn" title="Agregar">
                <svg class="gs-icon" viewBox="0 0 24 24" fill="none"><path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/></svg>
              </button>
            </div>
          </div>
          <div id="contactsList" class="grid gap-3"></div>
        </div>

        <div class="gs-card p-5">
          <div class="flex items-center justify-between mb-4">
            <h2 class="text-lg font-semibold">Ajustes · Categorías de Acuerdos</h2>
            <button id="addAgreCatBtn" class="gs-btn" title="Categoría">
              <svg class="gs-icon" viewBox="0 0 24 24" fill="none"><path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/></svg>
            </button>
          </div>
          <div id="agreCatsList" class="grid gap-3"></div>
        </div>

        <div class="gs-card p-5">
          <div class="flex items-center justify-between mb-4">
            <h2 class="text-lg font-semibold">Ajustes · Prácticas</h2>
            <button id="addPracticeBtn" class="gs-btn" title="Práctica">
              <svg class="gs-icon" viewBox="0 0 24 24" fill="none"><path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/></svg>
            </button>
          </div>
          <div id="practicesList" class="grid gap-3"></div>
        </div>
      </div>
    </section>
  </main>

  <!-- ===== Modales (Contactos / Acuerdos / Juegos / Luces) ===== -->
  <!-- Contacto -->
  <dialog id="contactModal" class="rounded-2xl w-full max-w-lg p-0 backdrop:bg-black/50">
    <form id="contactForm" method="dialog" class="gs-card p-5">
      <div class="flex items-center justify-between mb-3">
        <h3 id="modalTitle" class="text-lg font-semibold">Nuevo contacto</h3>
        <button type="button" id="closeModal" class="opacity-70 hover:opacity-100">✕</button>
      </div>
      <input type="hidden" id="contactId">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
        <div><label class="gs-label">Owner</label><select id="ownerInput" class="gs-input" required><option>Eddy</option><option>Dani</option></select></div>
        <div class="sm:col-span-2">
          <label class="gs-label">Nombre / Alias</label>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
            <input id="nameInput"  class="gs-input" placeholder="Nombre" required>
            <input id="aliasInput" class="gs-input" placeholder="Alias (opcional)">
          </div>
        </div>
        <div><label class="gs-label">Clasificación</label><select id="categoryInput" class="gs-input"><option>Rojo</option><option>Ámbar</option><option>Verde</option><option>Azul</option></select></div>
        <div><label class="gs-label">Estado actual</label><select id="statusInput" class="gs-input"><option></option><option>Bloqueado</option><option>Silenciado</option><option>Archivado</option><option>Eliminado</option><option>Inaccesible</option><option>Conservado</option></select></div>
        <div class="sm:col-span-2"><label class="gs-label">Trato</label>
          <select id="treatmentInput" class="gs-input"><option></option><option>Eliminar</option><option>Bloquear</option><option>Silenciar</option><option>Mantener para temas no sensibles</option><option>Archivar</option><option>Responder y bloquear</option><option>Responder y eliminar</option></select>
        </div>
        <div class="sm:col-span-2"><label class="gs-label">Notas</label><textarea id="notesInput" class="gs-input" rows="3"></textarea></div>
      </div>
      <div class="mt-4 flex justify-end gap-2">
        <button type="button" id="deleteBtn" class="gs-btn hidden-vis" title="Eliminar">
          <svg class="icon-sm" viewBox="0 0 24 24" fill="none"><path d="M6 7h12M10 11v6M14 11v6M9 7l1-2h4l1 2M7 7l1 12h8l1-12" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/></svg>
        </button>
        <button class="gs-btn" style="background:#C7A740; color:#0f172a; border-color:transparent; width:auto; padding:8px 14px">Guardar</button>
      </div>
    </form>
  </dialog>

  <!-- Acuerdo -->
  <dialog id="agreementModal" class="rounded-2xl w-full max-w-xl p-0 backdrop:bg-black/50">
    <form id="agreementForm" method="dialog" class="gs-card p-5">
      <div class="flex items-center justify-between mb-3">
        <h3 id="agreementModalTitle" class="text-lg font-semibold">Nuevo acuerdo</h3>
        <button type="button" id="closeAgreementModal" class="opacity-70 hover:opacity-100">✕</button>
      </div>
      <input type="hidden" id="agreementId">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
        <div><label class="gs-label">Categoría</label><select id="agreementCategory" class="gs-input"></select></div>
        <div><label class="gs-label">Fecha del acuerdo</label><input type="text" id="agreementDate" class="gs-input" placeholder="Selecciona fecha"></div>
        <div><label class="gs-label">Promotor</label><select id="agreementPromoter" class="gs-input"><option>Eddy</option><option>Dani</option><option>Ambos</option></select></div>
        <div><label class="gs-label">Estado</label><input id="agreementStatusRO" class="gs-input" disabled></div>
        <div class="sm:col-span-2"><label class="gs-label">Acuerdo (título)</label><input id="agreementTitle" class="gs-input" required></div>
        <div class="sm:col-span-2"><label class="gs-label">Notas</label><textarea id="agreementNotes" class="gs-input" rows="3"></textarea></div>
        <div><label class="gs-label">Decisión Eddy</label><select id="eddyDecision" class="gs-input"><option value="none">Sin decisión</option><option value="approve">Aprobar</option><option value="reject">Rechazar</option></select></div>
        <div><label class="gs-label">Decisión Dani</label><select id="daniDecision" class="gs-input"><option value="none">Sin decisión</option><option value="approve">Aprobar</option><option value="reject">Rechazar</option></select></div>
      </div>
      <div class="mt-4 flex justify-end gap-2">
        <button type="button" id="deleteAgreementBtn" class="gs-btn hidden-vis" title="Eliminar">
          <svg class="icon-sm" viewBox="0 0 24 24" fill="none"><path d="M6 7h12M10 11v6M14 11v6M9 7l1-2h4l1 2M7 7l1 12h8l1-12" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/></svg>
        </button>
        <button class="gs-btn" style="background:#C7A740; color:#0f172a; border-color:transparent; width:auto; padding:8px 14px">Guardar</button>
      </div>
    </form>
  </dialog>

  <!-- Juego -->
  <dialog id="gameModal" class="rounded-2xl w-full max-w-xl p-0 backdrop:bg-black/50">
    <form id="gameForm" method="dialog" class="gs-card p-5">
      <div class="flex items-center justify-between mb-3">
        <h3 id="gameModalTitle" class="text-lg font-semibold">Nuevo juego</h3>
        <button type="button" id="closeGameModal" class="opacity-70 hover:opacity-100">✕</button>
      </div>
      <input type="hidden" id="gameId">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
        <div><label class="gs-label">Fecha</label><input type="text" id="gameDate" class="gs-input" placeholder="Selecciona fecha"></div>
        <div><label class="gs-label">Tipo</label><select id="gameKind" class="gs-input"><option value="juego">Juego</option><option value="mini-juego">Mini-juego</option></select></div>
        <div><label class="gs-label">Promotor</label><select id="gamePromoter" class="gs-input"><option>Eddy</option><option>Dani</option><option>Ambos</option></select></div>
        <div><label class="gs-label">Condón</label><select id="gameCondom" class="gs-input"><option value="false">No</option><option value="true">Sí</option></select></div>
        <div><label class="gs-label">Rol</label><select id="gameRole" class="gs-input"><option>Eddy→Dani</option><option>Dani→Eddy</option><option>Ambos versátiles</option></select></div>
        <div><label class="gs-label">Uso de juguetes</label><select id="gameToys" class="gs-input"><option value="false">No</option><option value="true">Sí</option></select></div>
        <div><label class="gs-label">Juguetes con</label><select id="gameToysWith" class="gs-input"><option value="">—</option><option>Eddy</option><option>Dani</option><option>Ambos</option></select></div>
        <div><label class="gs-label">Lechita adentro</label><select id="gameCream" class="gs-input"><option>Ninguno</option><option>Eddy→Dani</option><option>Dani→Eddy</option></select></div>
        <div class="sm:col-span-2"><label class="gs-label">Lugar</label>
          <input id="gameLocation" class="gs-input" list="locList" placeholder="Escribe el lugar">
          <datalist id="locList"></datalist>
        </div>
        <div><label class="gs-label">Satisfacción (1–10)</label><input type="range" id="gameSatisfaction" min="1" max="10" value="7" class="w-full"></div>
        <div class="flex items-center sm:justify-end"><div id="satisfactionGauge"></div></div>
        <div class="sm:col-span-2"><label class="gs-label">Prácticas</label><div id="practicesChecklist" class="grid grid-cols-2 gap-2"></div></div>
        <div class="sm:col-span-2"><label class="gs-label">Notas</label><textarea id="gameNotes" class="gs-input" rows="3"></textarea></div>
      </div>
      <div class="mt-4 flex justify-end gap-2">
        <button type="button" id="deleteGameBtn" class="gs-btn hidden-vis" title="Eliminar">
          <svg class="icon-sm" viewBox="0 0 24 24" fill="none"><path d="M6 7h12M10 11v6M14 11v6M9 7l1-2h4l1 2M7 7l1 12h8l1-12" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/></svg>
        </button>
        <button class="gs-btn" style="background:#C7A740; color:#0f172a; border-color:transparent; width:auto; padding:8px 14px">Guardar</button>
      </div>
    </form>
  </dialog>

  <!-- Luz -->
  <dialog id="lightModal" class="rounded-2xl w-full max-w-lg p-0 backdrop:bg-black/50">
    <form id="lightForm" method="dialog" class="gs-card p-5">
      <div class="flex items-center justify-between mb-3">
        <h3 id="lightModalTitle" class="text-lg font-semibold">Nueva entrada</h3>
        <button type="button" id="closeLightModal" class="opacity-70 hover:opacity-100">✕</button>
      </div>
      <input type="hidden" id="lightId">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
        <div><label class="gs-label">Fecha</label><input type="text" id="lightDate" class="gs-input" placeholder="Selecciona fecha"></div>
        <div><label class="gs-label">Color</label><select id="lightColor" class="gs-input"><option>Rojo</option><option>Ámbar</option><option>Verde</option><option>Azul</option></select></div>
        <div><label class="gs-label">Quién</label><select id="lightWho" class="gs-input"><option>Eddy</option><option>Dani</option></select></div>
        <div><label class="gs-label">Sensación</label>
          <select id="lightEmotion" class="gs-input">
            <option>feliz</option><option>muy_feliz</option><option>meh</option>
            <option>triste</option><option>muy_triste</option><option>cansado</option>
            <option>frustrado</option><option>furioso</option><option>estresado</option>
            <option>ansioso</option><option>nervioso</option><option>confiado</option>
            <option>aliviado</option><option>emocionado</option><option>agradecido</option>
          </select>
        </div>
        <div class="sm:col-span-2"><label class="gs-label">Acción</label><input id="lightAction" class="gs-input" required></div>
        <div class="sm:col-span-2"><label class="gs-label">Notas</label><textarea id="lightNotes" class="gs-input" rows="3"></textarea></div>
      </div>
      <div class="mt-4 flex justify-end gap-2">
        <button type="button" id="deleteLightBtn" class="gs-btn hidden-vis" title="Eliminar">
          <svg class="icon-sm" viewBox="0 0 24 24" fill="none"><path d="M6 7h12M10 11v6M14 11v6M9 7l1-2h4l1 2M7 7l1 12h8l1-12" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/></svg>
        </button>
        <button class="gs-btn" style="background:#C7A740; color:#0f172a; border-color:transparent; width:auto; padding:8px 14px">Guardar</button>
      </div>
    </form>
  </dialog>

  <!-- Toasts -->
  <div id="toastHost" class="fixed bottom-4 right-4 space-y-2"></div>

  <!-- Config con tu anon key -->
  <script>
