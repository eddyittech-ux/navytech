<!doctype html>
<html lang="es" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NavyTech</title>

  <!-- Tailwind CDN (ok para GH Pages) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Flatpickr (fecha bonita) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script>

  <style>
    :root { --glass-bg: rgba(255,255,255,.06); --glass-brd: rgba(255,255,255,.12); }
    .dark :root { --glass-bg: rgba(0,0,0,.25); --glass-brd: rgba(255,255,255,.08); }
    .gs-card { background: var(--glass-bg); border: 1px solid var(--glass-brd); border-radius: 16px; box-shadow: 0 8px 30px rgba(0,0,0,.20); }
    .gs-btn  { background: rgba(199,167,64,.15); border:1px solid rgba(199,167,64,.35); padding:.4rem .7rem; border-radius:12px; }
    .gs-chip { border:1px solid rgba(199,167,64,.45); border-radius:999px; padding:.1rem .45rem; }
    .icon    { width:22px;height:22px; }
    .icon-sm { width:18px;height:18px; }
    .hidden-vis { display:none !important; }
    /* Mejor contraste inputs */
    input, select, textarea {
      background: rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.18); border-radius:10px; padding:.55rem .7rem;
    }
    .dark input,.dark select,.dark textarea { background: rgba(0,0,0,.35); border-color: rgba(255,255,255,.12); }
    /* Nav activo */
    .nav-link.active { color: #C7A740; font-weight: 600; }
  </style>
</head>
<body class="h-full bg-slate-900 text-slate-100">
  <!-- Nav -->
  <header class="w-full border-b border-white/10">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <nav id="mainNav" class="flex items-center gap-6">
        <a href="#/resumen" class="nav-link">Resumen</a>
        <a href="#/acuerdos" class="nav-link">Acuerdos</a>
        <a href="#/metas" class="nav-link">Metas</a>
        <a href="#/luces" class="nav-link">Luces</a>
        <a href="#/juegos" class="nav-link">Juegos</a>
        <a href="#/ajustes" class="nav-link">Ajustes</a>
      </nav>
      <div class="flex items-center gap-2">
        <!-- theme -->
        <button id="themeToggle" class="gs-btn" title="Tema">
          <svg id="themeIcon" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"></svg>
        </button>
        <!-- user (tooltip email) -->
        <div class="relative group">
          <button class="gs-btn" title="Usuario">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <circle cx="12" cy="7" r="3"></circle><path d="M5 21c2-4 12-4 14 0"></path>
            </svg>
          </button>
          <div id="userTooltip" class="absolute right-0 mt-2 px-2 py-1 text-xs rounded bg-black/70 hidden-vis group-hover:block"></div>
        </div>
        <!-- salir -->
        <button id="logoutBtn" class="gs-btn" title="Salir">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <path d="M16 17l5-5-5-5"></path><path d="M21 12H9"></path>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- Login -->
  <section id="authCard" class="max-w-xl mx-auto mt-14 p-6 gs-card">
    <h2 class="text-lg font-semibold mb-4">Iniciar sesión</h2>
    <form id="loginForm" class="grid gap-3">
      <input id="emailInput" type="email" placeholder="Email" value="eddytcamayo@gmail.com" />
      <input id="passwordInput" type="password" placeholder="Password" />
      <button id="loginBtn" class="gs-btn w-min">Entrar</button>
      <p class="text-xs opacity-70">Solo usuarios permitidos (Eddy y Dani).</p>
    </form>
  </section>

  <!-- App views -->
  <main id="appViews" class="hidden-vis">
    <div class="max-w-6xl mx-auto px-4 pt-6 pb-20 grid gap-6">
      <!-- RESUMEN -->
      <section id="view-resumen" class="gs-card p-4">
        <div class="flex items-center justify-between mb-2">
          <h2 class="text-lg font-semibold">Resumen</h2>
          <span class="text-xs opacity-70">v0.5</span>
        </div>
        <div id="resumeStats" class="text-sm opacity-70">Cargando…</div>
      </section>

      <!-- ACUERDOS -->
      <section id="view-acuerdos" class="gs-card p-4 hidden-vis">
        <div class="flex items-center justify-between">
          <h2 class="text-lg font-semibold">Acuerdos</h2>
          <button id="addAgreementBtn" class="gs-btn" title="Agregar">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M12 5v14M5 12h14"></path></svg>
          </button>
        </div>
        <div id="agreementsList" class="mt-3"></div>
      </section>

      <!-- METAS -->
      <section id="view-metas" class="gs-card p-4 hidden-vis">
        <div class="flex items-center justify-between">
          <h2 class="text-lg font-semibold">Metas</h2>
          <button id="addGoalBtn" class="gs-btn" title="Agregar">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M12 5v14M5 12h14"></path></svg>
          </button>
        </div>
        <div class="flex gap-2 mt-3">
          <select id="goalsFilterWho">
            <option value="">Todos</option>
            <option value="Eddy">Eddy</option>
            <option value="Dani">Dani</option>
            <option value="Ambos">Ambos</option>
          </select>
          <select id="goalsFilterDone">
            <option value="">Todas</option>
            <option value="false">Por cumplir</option>
            <option value="true">Cumplidas</option>
          </select>
        </div>
        <div id="goalsList" class="mt-3"></div>
      </section>

      <!-- LUCES -->
      <section id="view-luces" class="gs-card p-4 hidden-vis">
        <div class="flex items-center justify-between">
          <h2 class="text-lg font-semibold">Luces</h2>
          <div class="flex items-center gap-2">
            <select id="lightsRangeType">
              <option value="week">Semana</option>
              <option value="month">Mes</option>
            </select>
            <input id="lightsRangeStart" placeholder="yyyy-mm-dd" />
            <select id="lightsFilterWho">
              <option value="">Todos</option>
              <option value="Eddy">Eddy</option>
              <option value="Dani">Dani</option>
            </select>
            <button id="addLightBtn" class="gs-btn" title="Agregar">
              <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M12 5v14M5 12h14"></path></svg>
            </button>
          </div>
        </div>
        <div id="lightsStats" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3 mt-3"></div>
        <div id="lightsList" class="mt-4 grid gap-3"></div>
      </section>

      <!-- JUEGOS (stub estable) -->
      <section id="view-juegos" class="gs-card p-4 hidden-vis">
        <div class="flex items-center justify-between">
          <h2 class="text-lg font-semibold">Juegos</h2>
          <button id="addGameBtn" class="gs-btn" title="Agregar">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M12 5v14M5 12h14"></path></svg>
          </button>
        </div>
        <div id="gamesList" class="mt-3 text-sm opacity-70">Pronto reactivamos este módulo. (La UI no se rompe).</div>
      </section>

      <!-- AJUSTES -->
      <section id="view-ajustes" class="grid gap-6 hidden-vis">
        <div class="gs-card p-4">
          <div class="flex items-center justify-between">
            <h2 class="text-lg font-semibold">Ajustes · Contactos</h2>
            <div class="flex items-center gap-2">
              <select id="filterStatus"><option value="">Todos</option><option>Bloqueado</option><option>Silenciado</option><option>Archivado</option><option>Eliminado</option><option>Inaccesible</option><option>Conservado</option></select>
              <button id="addContactFab" class="gs-btn" title="Agregar">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M12 5v14M5 12h14"></path></svg>
              </button>
            </div>
          </div>
          <div id="contactsList" class="mt-3"></div>
        </div>

        <div class="gs-card p-4">
          <div class="flex items-center justify-between">
            <h2 class="text-lg font-semibold">Ajustes · Prácticas</h2>
            <button id="addPracticeBtn" class="gs-btn" title="Agregar">
              <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M12 5v14M5 12h14"></path></svg>
            </button>
          </div>
          <div id="practicesList" class="mt-3"></div>
        </div>
      </section>
    </div>
  </main>

  <!-- Modales (Luces y Contactos y Acuerdos y Metas) -->
  <dialog id="lightModal" class="p-0 rounded-xl w-full max-w-2xl">
    <form id="lightForm" class="p-5 bg-slate-900 text-slate-100">
      <div class="flex items-center justify-between mb-2">
        <h3 id="lightModalTitle" class="text-lg font-semibold">Nueva entrada</h3>
        <button type="button" id="closeLightModal">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M18 6L6 18M6 6l12 12"/></svg>
        </button>
      </div>
      <input id="lightId" type="hidden" />
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="text-xs opacity-70">Fecha</label>
          <input id="lightDate" required />
        </div>
        <div>
          <label class="text-xs opacity-70">Color</label>
          <select id="lightColor">
            <option>Verde</option><option>Ámbar</option><option>Rojo</option><option>Azul</option>
          </select>
        </div>
        <div>
          <label class="text-xs opacity-70">Quién</label>
          <select id="lightWho"><option>Eddy</option><option>Dani</option></select>
        </div>
        <div>
          <label class="text-xs opacity-70">Sensación</label>
          <select id="lightEmotion"></select>
        </div>
        <div class="md:col-span-2">
          <label class="text-xs opacity-70">Acción</label>
          <input id="lightAction" required />
        </div>
        <div class="md:col-span-2">
          <label class="text-xs opacity-70">Notas</label>
          <textarea id="lightNotes" rows="4"></textarea>
        </div>
      </div>
      <div class="mt-4 flex items-center gap-2 justify-end">
        <button type="button" id="deleteLightBtn" class="gs-btn">Borrar</button>
        <button class="gs-btn">Guardar</button>
      </div>
    </form>
  </dialog>

  <dialog id="contactModal" class="p-0 rounded-xl w-full max-w-xl">
    <form id="contactForm" class="p-5 bg-slate-900 text-slate-100">
      <div class="flex items-center justify-between mb-2">
        <h3 id="modalTitle" class="text-lg font-semibold">Nuevo contacto</h3>
        <button type="button" id="closeModal">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M18 6L6 18M6 6l12 12"/></svg>
        </button>
      </div>
      <input id="contactId" type="hidden" />
      <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
        <div><label class="text-xs opacity-70">Owner</label><select id="ownerInput"><option>Eddy</option><option>Dani</option></select></div>
        <div><label class="text-xs opacity-70">Nombre</label><input id="nameInput" required /></div>
        <div><label class="text-xs opacity-70">Alias</label><input id="aliasInput" /></div>
        <div><label class="text-xs opacity-70">Clasificación</label><select id="categoryInput"><option>Rojo</option><option>Ámbar</option><option>Verde</option><option>Azul</option></select></div>
        <div><label class="text-xs opacity-70">Estado</label><select id="statusInput"><option></option><option>Bloqueado</option><option>Silenciado</option><option>Archivado</option><option>Eliminado</option><option>Inaccesible</option><option>Conservado</option></select></div>
        <div><label class="text-xs opacity-70">Trato</label><input id="treatmentInput" placeholder="Eliminar / Bloquear / …" /></div>
        <div class="md:col-span-2"><label class="text-xs opacity-70">Notas</label><textarea id="notesInput" rows="3"></textarea></div>
      </div>
      <div class="mt-4 flex items-center gap-2 justify-end">
        <button type="button" id="deleteBtn" class="gs-btn">Borrar</button>
        <button class="gs-btn">Guardar</button>
      </div>
    </form>
  </dialog>

  <dialog id="agreementModal" class="p-0 rounded-xl w-full max-w-2xl">
    <form id="agreementForm" class="p-5 bg-slate-900 text-slate-100">
      <div class="flex items-center justify-between mb-2">
        <h3 id="agreementModalTitle" class="text-lg font-semibold">Nuevo acuerdo</h3>
        <button type="button" id="closeAgreementModal">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M18 6L6 18M6 6l12 12"/></svg>
        </button>
      </div>
      <input id="agreementId" type="hidden" />
      <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
        <div><label class="text-xs opacity-70">Categoría</label><select id="agreementCategory"></select></div>
        <div><label class="text-xs opacity-70">Fecha</label><input id="agreementDate" /></div>
        <div><label class="text-xs opacity-70">Promotor</label><select id="agreementPromoter"><option>Ambos</option><option>Eddy</option><option>Dani</option></select></div>
        <div><label class="text-xs opacity-70">Estado</label><input id="agreementStatusRO" readonly /></div>
        <div class="md:col-span-2"><label class="text-xs opacity-70">Acuerdo</label><input id="agreementTitle" required /></div>
        <div class="md:col-span-2"><label class="text-xs opacity-70">Notas</label><textarea id="agreementNotes" rows="3"></textarea></div>
        <div><label class="text-xs opacity-70">Eddy</label><select id="eddyDecision"><option value="none">—</option><option value="approve">approve</option><option value="reject">reject</option></select></div>
        <div><label class="text-xs opacity-70">Dani</label><select id="daniDecision"><option value="none">—</option><option value="approve">approve</option><option value="reject">reject</option></select></div>
      </div>
      <div class="mt-4 flex items-center gap-2 justify-end">
        <button type="button" id="deleteAgreementBtn" class="gs-btn">Borrar</button>
        <button class="gs-btn">Guardar</button>
      </div>
    </form>
  </dialog>

  <!-- Core + secciones -->
  <script src="./app.js"></script>
  <script src="./ui.js"></script>
  <script src="./sections/resumen.js"></script>
  <script src="./sections/acuerdos.js"></script>
  <script src="./sections/luces.js"></script>
  <script src="./sections/ajustes.js"></script>
  <script src="./sections/juegos.js"></script>
  <script src="./sections/metas.js"></script>
</body>
</html>
